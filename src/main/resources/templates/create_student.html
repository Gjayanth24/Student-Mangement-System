<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>

	<div class="container">

		<div class="row">

			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create new Student</h1>

				<div class="card-body">

					<form th:action="@{/students}" th:object="${student}" method="POST">

						<div class="form-group">
							<label> Student First Name </label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter First Name" required/>
						</div>
						<br>
						<div class="form-group">
							<label> Student Last Name </label> <input type="text"
								name="lasttName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Last Name" required/>
						</div>
						<br>
						<div class="form-group">
							<label> Student Age </label> <input type="number" name="age"
								th:field="*{age}" class="form-control" placeholder="Enter Age" required/>
						</div>
						<br>
						<div class="form-group">
							<label> Student Address </label> <input type="text"
								name="address" th:field="*{address}" class="form-control"
								placeholder="Enter Address" required/>
						</div>
						<br>
						<div class="form-group">
							<label> Student E-mail </label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Enter Email" required/>
						</div>
						<br>
						<div class="box-footer">

							<button type="submit" class="btn btn-primary">Submit</button>

						</div>

					</form>

				</div>

			</div>

		</div>

	</div>


</body>
</html>
